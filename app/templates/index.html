<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Visualizer PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2A2F4F;
            --secondary-color: #4E4FEB;
            --accent-color: #068FFF;
            --light-bg: #F0F5F9;
        }

        body {
            background: var(--light-bg);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .nav-sidebar {
            background: var(--primary-color);
            min-height: 100vh;
            padding: 20px;
            color: white;
            position: relative;
        }

        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .table-card {
            background: white;
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .data-table {
            background: white;
            border-radius: 15px;
            overflow-x: auto;
            position: relative;
        }

        .gradient-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .relationship-graph {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            min-height: 400px;
            position: relative;
            overflow: auto;
        }

        .export-btn-group {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .schema-node {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            min-width: 180px;
            position: absolute;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .relationship-path {
            position: absolute;
            border: 2px solid var(--accent-color);
            transform-origin: left;
        }

        .stat-badge {
            background: var(--light-bg);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .health-metric {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .table-hover-effect tr {
            transition: all 0.2s ease;
        }

        .table-hover-effect tr:hover {
            background: var(--light-bg);
            transform: scale(1.01);
        }

        .export-modal {
            background: rgba(0,0,0,0.4);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            z-index: 2000;
        }

        .export-options {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <!-- Connection Interface -->
    <div class="container py-5">
        <div class="main-card p-5">
            <h1 class="mb-4 text-center"><i class="bi bi-database"></i> DB Visualizer PRO</h1>
            <form action="/connect" method="POST" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Host</label>
                    <input type="text" class="form-control" name="host" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Database</label>
                    <input type="text" class="form-control" name="database" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Port</label>
                    <input type="number" class="form-control" name="port" value="3306">
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="gradient-btn">
                        <i class="bi bi-plug"></i> Connect
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Interface -->
    <div class="container-fluid d-none" id="mainInterface">
        <div class="row">
            <!-- Sidebar -->
            <nav class="nav-sidebar col-md-3">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3>Database</h3>
                    <div class="text-info">[DB_NAME]</div>
                </div>

                <!-- Database Statistics -->
                <div class="mb-4">
                    <div class="stats-card">
                        <div class="d-flex justify-content-between mb-3">
                            <div class="stat-badge">
                                <i class="bi bi-table"></i> 12 Tables
                            </div>
                            <div class="stat-badge">
                                <i class="bi bi-list-ul"></i> 45K Rows
                            </div>
                        </div>
                        <div class="progress mb-2" style="height: 8px;">
                            <div class="progress-bar" style="width: 65%"></div>
                        </div>
                        <small class="text-muted">2.4GB / 5GB Used</small>
                    </div>
                </div>

                <!-- Tables List -->
                <h5 class="mb-3"><i class="bi bi-grid"></i> Tables</h5>
                <div class="table-grid">
                    <!-- Repeat for each table -->
                    <div class="table-card p-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-table fs-4 me-2"></i>
                            <div>
                                <h6 class="mb-0">Users</h6>
                                <small class="text-muted">15 columns</small>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 p-4">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="mb-0"><i class="bi bi-table"></i> Users</h2>
                        <small class="text-muted">Primary Key: user_id</small>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="gradient-btn">
                            <i class="bi bi-download"></i> Export
                        </button>
                        <button class="gradient-btn">
                            <i class="bi bi-upload"></i> Import
                        </button>
                    </div>
                </div>

                <!-- Relationship Visualization -->
                <div class="relationship-graph mb-4">
                    <h5 class="mb-3"><i class="bi bi-diagram-3"></i> Relationships</h5>
                    <svg width="100%" height="300" style="border-radius: 15px;">
                        <rect x="5%" y="20%" width="200" height="60" rx="10" fill="var(--primary-color)"/>
                        <text x="15%" y="30%" fill="white" font-size="14">Users</text>
                        
                        <rect x="55%" y="20%" width="200" height="60" rx="10" fill="var(--primary-color)"/>
                        <text x="65%" y="30%" fill="white" font-size="14">Orders</text>
                        
                        <path d="M25% 50% Q 40% 50%, 55% 50%" 
                              stroke="var(--accent-color)" 
                              stroke-width="2" 
                              fill="none"/>
                        <polygon points="55% 50% 53% 48% 53% 52%" 
                               fill="var(--accent-color)"/>
                    </svg>
                </div>

                <!-- Data Table -->
                <div class="data-table p-4">
                    <div class="d-flex justify-content-between mb-4">
                        <div class="d-flex gap-2 align-items-center">
                            <input type="text" class="form-control" placeholder="Search..." style="max-width: 300px;">
                            <button class="gradient-btn">Filter</button>
                        </div>
                        <div class="text-muted">1-25 of 10,000 rows</div>
                    </div>

                    <table class="table table-hover table-hover-effect">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Created At</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>John Doe</td>
                                <td>john@example.com</td>
                                <td>2023-01-15</td>
                                <td><span class="badge bg-success">Active</span></td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <nav class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </main>
        </div>
    </div>

    <!-- Export/Import Buttons -->
    <div class="export-btn-group">
        <button class="btn btn-primary btn-lg shadow-lg">
            <i class="bi bi-filetype-csv"></i>
        </button>
        <button class="btn btn-success btn-lg shadow-lg">
            <i class="bi bi-filetype-json"></i>
        </button>
        <button class="btn btn-danger btn-lg shadow-lg">
            <i class="bi bi-filetype-sql"></i>
        </button>
    </div>

    <!-- Export Modal -->
    <div class="export-modal">
        <div class="export-options">
            <h4><i class="bi bi-download"></i> Export Options</h4>
            <div class="mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="includeHeaders">
                    <label class="form-check-label" for="includeHeaders">
                        Include Headers
                    </label>
                </div>
                <div class="mt-3">
                    <button class="btn btn-secondary">Cancel</button>
                    <button class="gradient-btn ms-2">Export</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
